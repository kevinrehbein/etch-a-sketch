<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>

    <header>
        <div>
            <h1>Etch a Sketch!</h1>
        </div>
    </header>
    
    <section>
        <div class="flex-container">
            <div class="grid flex-container"></div>  
        </div>
        
        <div class="panel">
            <p>Number of squares per side: (maximum: 100)</p>
        </div>
    
        <div class="flex-container input">
            <textarea class="flex-item" placeholder="e. g. 16" rows="1"></textarea>
            <button id="confirm-button" class="flex-item">Confirm</button>
        </div>
    </section>
